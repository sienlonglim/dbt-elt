version: 2

seeds:
  - name: raw_rents
    description: One record per flat rented out
    config:
      quote_columns: true
      delimiter: ','
    tests:
      - not_null
    columns:
      - name: rent_approval_date
        description: year and month of rent approval (YYYY-mm)
        #meta: {<dictionary>}
        #quote: true | false
        #tags: [<string>]
        # tests:
      - name: town
        description: township    
      - name: block
        description: block number 
      - name: street_name
        description: street name
      - name: flat_type
        description: room type
      - name: monthly_rent
        description: monthly rent rounded to nearest dollar