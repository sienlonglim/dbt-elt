config-version: 2

name: 'dbt_elt'
version: '1.0.0'
profile: 'dbt_elt' # This setting configures which "profile" dbt uses for this project.

# File directories
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"  # directory which will store compiled SQL files
clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

# Seeds
seeds:
  dbt_elt:
    +enabled: "{{ target.name != 'prod' }}"
    
# Configuring models
models:
  dbt_elt:
    # Config indicated by + and applies to all files under its directory
    +full_refresh: true
    staging:
      +materialized: view
    hdb:
      +materialized: table
